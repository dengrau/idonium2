{% extends "base.html" %}

{% block content %}
  <h2>{% if schedule %}Edit{% else %}Create{% endif %} Event</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if schedule %}Save Changes{% else %}Create Event{% endif %}</button>
  </form>

  <a href="{% url 'schedule_list' %}">Back to Schedule</a>
{% endblock %}
