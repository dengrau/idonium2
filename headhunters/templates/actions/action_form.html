{% extends "base.html" %}

{% block content %}
  <h2>{% if object %}Edit{% else %}Create{% endif %} Action</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Save Changes{% else %}Create Action{% endif %}</button>
  </form>

  <a href="{% url 'action_list' %}">Back to List</a>
{% endblock %}
