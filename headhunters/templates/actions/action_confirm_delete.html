{% extends "base.html" %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the action "{{ action.name }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>

  <a href="{% url 'action_list' %}">Cancel</a>
{% endblock %}
