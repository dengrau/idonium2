<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take the Quiz</title>
</head>
<body>
    <h1>Take the Quiz</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'submit_quiz' %}">
    {% csrf_token %}
    {{ quiz_form.as_p }}
    <input type="hidden" name="quiz_file" value="{{ quiz_file }}">
    <button type="submit">Submit</button>
    </form>

</body>
</html>
